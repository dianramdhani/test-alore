<button
  mat-stroked-button
  class="btn-icon btn-table"
  [style.border-color]="table.color"
  (click)="updateTable()"
>
  <ngx-emoji size="32" [emoji]="table.icon"></ngx-emoji>
  <span class="btn-table__dot" [style.background-color]="table.color"></span>
  <label class="btn-table__label">{{ table.name }}</label>
</button>
