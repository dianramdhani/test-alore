<div class="container">
  <app-navbar></app-navbar>
  <app-sidemenu></app-sidemenu>
  <main>
    <app-navbar2></app-navbar2>
    <div class="content">
      <mat-accordion class="segments">
        <mat-expansion-panel
          *ngFor="let segment of segments$ | async; first as isFirst"
          [expanded]="isFirst"
        >
          <mat-expansion-panel-header
            collapsedHeight="100px"
            expandedHeight="100px"
          >
            <mat-panel-title>
              <h1 style="display: flex">
                <ngx-emoji
                  [emoji]="segment.icon"
                  size="32"
                  style="margin-right: 0.5rem"
                ></ngx-emoji>
                {{ segment.name }}
              </h1>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p class="tables-container">
            <app-btn-table
              *ngFor="let table of segment.tables"
              [table]="table"
              [segmentId]="segment.id"
            ></app-btn-table>
            <app-btn-plus [segmentId]="segment.id"></app-btn-plus>
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </main>
</div>
